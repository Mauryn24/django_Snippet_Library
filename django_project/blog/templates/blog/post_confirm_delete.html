{% extends 'blog/base.html' %}
{% block content %}
    <!-- Content section for registration form -->
    <div class="content-section">
        <!-- Registration form -->
        <form method="POST">
            {% csrf_token %} <!-- CSRF token for security -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit"> Yes, Delete</button> <!-- Submit button for form -->
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel</a> <!-- Submit button for form -->
            </div>
        </form>
    </div>
{% endblock content %}
