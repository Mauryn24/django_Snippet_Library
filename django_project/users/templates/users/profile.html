{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="users image">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <!-- form -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %} <!-- CSRF token for security -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy:"bootstrap4" }} <!-- Displaying form fields  -->
                {{ p_form|crispy:"bootstrap4" }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button> <!-- Submit button for form -->
            </div>
        </form>
    </div>
{% endblock content %}
